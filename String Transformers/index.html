      </div>

        <span></span>
      </div>

        <label>Pascal Case</label>
        <span></span>
      </div>

        <span></span>
      </div>
      <div class="transformed-output" id="kebabcase">

        <span></span>
      </div>

        <span></span>
      </div>





    </main>
  </body>
